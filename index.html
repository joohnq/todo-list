<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section id="todo-list" class="todo-lis">
        <h1>TO DO LIST</h1>
        <section class="card cardDone">
            <article>
                <header>
                    <h1 class="titleCard">Feitos</h1>
                </header>
                <main>
                    <ul>
                        <div class="task">
                            <img class="disabled" src="assets/images/check.svg" alt="Check">
                            <p>Title taks</p>
                            <img src="assets/images/trash.svg" alt="Lixeira">
                        </div>
                        <div class="task">
                            <img class="disabled" src="assets/images/check.svg" alt="Check">
                            <p>Title taks</p>
                            <img src="assets/images/trash.svg" alt="Lixeira">
                        </div>
                    </ul>
                </main>
                <footer>
                    <p>Clique aqui para adicionar uma tarefa feita</p>
                </footer>
            </article>
        </section>
        <section class="card cardPending">
            <article>
                <header>
                    <h1 class="titleCard">Pendente</h1>
                </header>
                <main>
                    <ul>
                        <div class="task">
                            <img class="disabled" src="assets/images/check.svg" alt="Check">
                            <p>Title taks</p>
                            <img src="assets/images/trash.svg" alt="Lixeira">
                        </div>
                        <div class="task">
                            <img class="disabled" src="assets/images/check.svg" alt="Check">
                            <p>Title taks</p>
                            <img src="assets/images/trash.svg" alt="Lixeira">
                        </div>
                    </ul>
                </main>
                <footer>
                    <p>Clique aqui para adicionar uma tarefa feita</p>
                </footer>
            </article>
        </section>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
